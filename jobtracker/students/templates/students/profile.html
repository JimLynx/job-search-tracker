{% extends "students/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6 mb-5">
        <div class="card shadow mt-5 custom-form-card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="post" autocomplete="off" class="mb-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{% url 'delete_profile' %}" class="btn btn-outline-danger mt-3">Delete My Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
