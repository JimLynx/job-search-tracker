{% extends "students/base.html" %}
{% block title %}Delete Job Application{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Delete Job Application</h2>
    <p>Are you sure you want to delete the application for <strong>{{ application.company }}</strong> - <strong>{{ application.position }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'applications' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
