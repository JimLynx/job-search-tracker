{% extends "students/base.html" %}
{% block title %}Edit Weekly Targets{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Weekly Targets (Week of {{ week_start|date:"M d, Y" }})</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Targets</button>
  </form>
</div>
{% endblock %}
