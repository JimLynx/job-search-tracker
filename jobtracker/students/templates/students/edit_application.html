<!DOCTYPE html>
<html>
<head>
    <title>Edit Job Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{% extends "students/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Application{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow mt-5 custom-form-card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Application</h4>
            </div>
            <div class="card-body">
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                    <a href="{% url 'applications' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
