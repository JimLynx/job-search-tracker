{% extends "students/base.html" %}
{% block title %}Delete Networking Contact{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Delete Networking Contact</h2>
    <p>Are you sure you want to delete this contact?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'networking' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
